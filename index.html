<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.10.4/brython.js"
        integrity="sha512-Dr8IR/2fk/pBmngFLduWN5Ys/t7lcPxGgLCulHdTdgDrDRnGb+ANMxGXq+DKVN87jom+N3BrzzI476Pf98RReA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.10.4/brython_stdlib.js"
        integrity="sha512-kMRN6F4Yq4sNLbPG2lH3EO9n776JHHZub+UWogDxVjh9uTnoVo3wtN/rnQD4C4/AZtqI2zQdvdouGAAxOGwNeA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body onload="brython()">
    <h1 class="title">Hitung Bangun Datar dan Bangun Ruang</h1>

    <div class="content">

        <div class="container select-type-container">
            <p>Pilih bangun ruang atau bangun datar yang akan dihitung</p>
            <select id="select-type">
                <option selected>(pilih bangun)</option>
                <optgroup label="Bangun Datar">
                    <option>Belah Ketupat</option>
                    <option>Jajar Genjang</option>
                    <option>Layang-Layang</option>
                    <option>Lingkaran</option>
                    <option>Persegi Panjang</option>
                    <option>Persegi</option>
                    <option>Segitiga</option>
                    <option>Trapesium</option>
                </optgroup>
                <optgroup label="Bangun Ruang">
                    <option>Balok</option>
                    <option>Bola</option>
                    <option>Kerucut</option>
                    <option>Kubus</option>
                    <option>Tabung</option>
                </optgroup>
            </select>
        </div>

        <div class="container select-calculated-container">
            <p>Pilih bagian yang akan dihitung</p>
            <select id="select-calculated">
                <option selected>(pilih yang dihitung)</option>
                <option id="select-keliling">Keliling</option>
                <option id="select-luas">Luas</option>
                <option id="select-luas-permukaan">Luas Permukaan</option>
                <option id="select-volume">Volume</option>
            </select>
        </div>

        <div class="container input-container">
            <div class="input-text">
                <p>Masukkan input sesuai dengan bangun ruang atau bangun datar yang dipilih</p>
            </div>
            <div class="input-field">
                <div class="input">
                    <h3></h3>
                    <input type="text" id="input1" placeholder="Input 1" disabled>
                </div>

                <div class="input">
                    <h3></h3>
                    <input type="text" id="input2" placeholder="Input 2" disabled>
                </div>

                <div class="input">
                    <h3></h3>
                    <input type="text" id="input3" placeholder="Input 3" disabled>
                </div>

                <div class="input">
                    <h3></h3>
                    <input type="text" id="input4" placeholder="Input 4" disabled> 
                </div>
            </div>

        </div>

        <div class="container button-container">
            <button id="btn">Lihat hasil</button>
        </div>

        <div class="container output-container">
            <div id="output">0</div>
        </div>
    </div>

    <script type="text/python" src="app.py"></script>
</body>

</html>
